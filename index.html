<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="a simple calculator with basic functions">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="text">0</div>
            
            <div class="row">
                <div class="button buttton--1">1</div>
                <div class="button buttton--2">2</div>
                <div class="button buttton--3">3</div>
                <div class="button buttton--+">+</div>
            </div>

            <div class="row">

                <div class="button buttton--4">4</div>
                <div class="button buttton--5">5</div>
                <div class="button buttton--6">6</div>
                <div class="button buttton---">-</div>
            
            </div>
            
            <div class="row">

                <div class="button buttton--7">7</div>
                <div class="button buttton--8">8</div>
                <div class="button buttton--9">9</div>
                <div class="button buttton--*">*</div>
            </div>

            <div class="row">
                <div class="button buttton--0">0</div>
                <div class="button buttton--C">C</div>
                <div class="button buttton--=">=</div>
                <div class="button buttton--/">/</div>
            </div>
            
            
            
            
            
        </div>

     

        
        <script src="main.js" async defer></script>
    </body>
</html>
